<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynko - All in one learning hub</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 220px;
            height: auto;
            position: relative;
            animation: logoAnimation 5s ease-in-out;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: glowEffect 3s ease-in-out infinite alternate;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(255, 107, 0, 0.1));
        }

        .slogan {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            opacity: 0;
            animation: sloganAnimation 2.5s ease-in-out forwards;
            animation-delay: 1.5s;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .slogan span {
            color: #FF6B00;
            position: relative;
        }

        .slogan span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FF6B00;
            transform: scaleX(0);
            transform-origin: left;
            animation: underlineAnimation 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        @keyframes logoAnimation {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes sloganAnimation {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes glowEffect {
            from {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes underlineAnimation {
            to {
                transform: scaleX(1);
            }
        }

        /* Loading dots animation */
        .loading-dots {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 3.5s;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: #FF6B00;
            animation: dotPulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="/img/zynko-logo.png" alt="Zynko Logo">
        </div>
        <div class="slogan">All in one <span>learning hub</span></div>
        <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // Redirect to landing page after 6 seconds (increased from 4s)
        setTimeout(() => {
            window.location.href = "/pages/landingpage.html";
        }, 6000);
    </script>
</body>
</html>
