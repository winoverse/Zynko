<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Zynko</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/img/form-background.jpg');
            background-size: 100% 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
        }

        h2 {
            color: #FF9B3F;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #FF9B3F;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #FF9B3F;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff8c2f;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/zynko-logo.png" alt="Zynko Logo">
        </div>
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <svg class="password-toggle" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <svg class="password-toggle" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="message">
            Enter your new password to continue
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQw162F-ABofLGvXoZdqT54dxhRNBlH68",
            authDomain: "zynko-cd394.firebaseapp.com",
            projectId: "zynko-cd394",
            storageBucket: "zynko-cd394.firebasestorage.app",
            messagingSenderId: "551662653914",
            appId: "1:551662653914:web:501e9e792c7b471ada70e3",
            measurementId: "G-KSN55XH26B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get the action code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const actionCode = urlParams.get('oobCode');

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords do not match',
                    text: 'Please ensure both passwords are the same',
                    confirmButtonColor: '#FF9B3F'
                });
                return;
            }

            try {
                await confirmPasswordReset(auth, actionCode, newPassword);
                await Swal.fire({
                    icon: 'success',
                    title: 'Password Reset Successful!',
                    text: 'You can now login with your new password',
                    confirmButtonColor: '#FF9B3F'
                });
                window.location.href = '/pages/authform.html';
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password Reset Failed',
                    text: error.message,
                    confirmButtonColor: '#FF9B3F'
                });
            }
        });

        // Password Toggle Functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    toggle.innerHTML = `
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round" stroke-linejoin="round"/>
                    `;
                } else {
                    input.type = 'password';
                    toggle.innerHTML = `
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    `;
                }
            });
        });
    </script>
</body>
</html>
