<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Turtles - Learning Content</title>
    
    <!-- Core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <style>
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9B3F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Add script loading handler -->
    <script>
        console.log('Starting script initialization...');
        const loadedScripts = new Set();
        const requiredComponents = {
            SectionContext: false,
            Loading: false,
            SectionContent: false,
            App: false
        };

        function handleScriptLoad(scriptPath) {
            try {
                const componentName = scriptPath.split('/').pop().replace('.js', '');
                if (loadedScripts.has(componentName)) {
                    return; // Skip if already loaded
                }
                
                loadedScripts.add(componentName);
                console.log(`Loading ${componentName}...`);

                if (requiredComponents.hasOwnProperty(componentName)) {
                    requiredComponents[componentName] = true;
                    console.log(`Required component ${componentName} loaded`);
                }

                // Check if all required components are loaded
                if (Object.values(requiredComponents).every(loaded => loaded)) {
                    console.log('All required components loaded:', requiredComponents);
                    setTimeout(initializeApp, 100); // Small delay to ensure everything is ready
                }
            } catch (error) {
                console.error(`Error loading ${scriptPath}:`, error);
            }
        }

        function initializeApp() {
            try {
                if (!window.React || !window.ReactDOM) {
                    throw new Error('React or ReactDOM not loaded');
                }

                const root = document.getElementById('root');
                if (!root) {
                    throw new Error('Root element not found');
                }

                // Check required components
                if (!window.SectionContext) throw new Error('SectionContext not loaded');
                if (!window.Loading) throw new Error('Loading not loaded');
                if (!window.App) throw new Error('App not loaded');
                if (!window.SectionContent) throw new Error('SectionContent not loaded');

                console.log('All components available:', {
                    SectionContext: !!window.SectionContext,
                    Loading: !!window.Loading,
                    App: !!window.App,
                    SectionContent: !!window.SectionContent
                });

                // Remove loading spinner
                const loadingElement = document.querySelector('.initial-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                console.log('Rendering app...');
                ReactDOM.render(
                    React.createElement(window.App, {
                        unit: '1',
                        contentType: 'Prose',
                        contentTitle: 'Introduction'
                    }),
                    root
                );
            } catch (error) {
                console.error('Initialization error:', error);
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div style="color: red; padding: 20px;">
                            Error loading application: ${error.message}<br>
                            <pre>${error.stack}</pre>
                        </div>
                    `;
                }
            }
        }

        // Add global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });

        // Log when the script starts
        console.log('Script handler initialized');
    </script>

    <!-- Load core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load required components in order -->
    <script type="text/babel" src="../context/SectionContext.js" 
        onload="handleScriptLoad(this.src)"></script>
    <script type="text/babel" src="../components/Loading.js" 
        onload="handleScriptLoad(this.src)"></script>
    <script type="text/babel" src="../components/SectionContent.js" 
        onload="handleScriptLoad(this.src)"></script>
    <script type="text/babel" src="../App.js" 
        onload="handleScriptLoad(this.src)"></script>

    <!-- Load other components after -->
    <script type="text/babel" src="../components/exercises/WordFill.js"></script>
    <script type="text/babel" src="../components/exercises/MatchingExercise.js"></script>
    <script type="text/babel" src="../components/exercises/SeaWordsExercise.js"></script>
    <script type="text/babel" src="../components/Navigation.js"></script>
    <script type="text/babel" src="../components/InteractiveProse.js"></script>
    <script type="text/babel" src="../components/Quiz.js"></script>
    <script type="text/babel" src="../components/Glossary.js"></script>
    <script type="text/babel" src="../components/DidYouKnow.js"></script>
</body>
</html>
