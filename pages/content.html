<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Turtles - Learning Content</title>
    
    <!-- Core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <style>
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9B3F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Add script loading handler -->
    <script>
        let scriptsLoaded = 0;
        const totalScripts = 12;
        const loadedScripts = new Set();
        
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { msg, url, lineNo, columnNo, error });
            return false;
        };

        function handleScriptLoad(scriptName) {
            try {
                scriptsLoaded++;
                loadedScripts.add(scriptName);
                console.log(`Loaded ${scriptName} (${scriptsLoaded}/${totalScripts})`);

                // Check if the component is actually available
                const componentName = scriptName.replace(/^.+\//, '');
                if (!window[componentName]) {
                    console.error(`Component ${componentName} not found on window object`);
                }

                if (scriptsLoaded === totalScripts) {
                    console.log('All scripts loaded, initializing...');
                    setTimeout(initializeApp, 100); // Add small delay to ensure everything is ready
                }
            } catch (error) {
                console.error('Error in handleScriptLoad:', error);
            }
        }

        function initializeApp() {
            try {
                console.log('Starting app initialization...');
                console.log('Available components:', Object.keys(window).filter(k => 
                    ['App', 'Loading', 'SectionContext', 'InteractiveProse', 'Quiz'].includes(k)
                ));

                const root = document.getElementById('root');
                if (!root) throw new Error('Root element not found');

                const selectedUnit = '1';  // Hardcode for testing
                const contentType = 'Prose';  // Hardcode for testing
                const contentTitle = 'Introduction';  // Hardcode for testing

                if (!window.App) throw new Error('App component not loaded');
                if (!window.SectionContext) throw new Error('SectionContext not loaded');

                ReactDOM.render(
                    React.createElement(window.App, {
                        unit: selectedUnit,
                        contentType: contentType,
                        contentTitle: contentTitle
                    }),
                    root
                );
                console.log('App rendered successfully');
            } catch (error) {
                console.error('Error in initializeApp:', error);
            }
        }
    </script>

    <!-- Then load your components with named handlers -->
    <script type="text/babel" src="../context/SectionContext.js" 
        onload="handleScriptLoad('SectionContext')"></script>
    <script type="text/babel" src="../components/Loading.js" 
        onload="handleScriptLoad('Loading')"></script>
    <script type="text/babel" src="../components/exercises/WordFill.js" onload="handleScriptLoad('WordFill')"></script>
    <script type="text/babel" src="../components/exercises/MatchingExercise.js" onload="handleScriptLoad('MatchingExercise')"></script>
    <script type="text/babel" src="../components/exercises/SeaWordsExercise.js" onload="handleScriptLoad('SeaWordsExercise')"></script>
    <script type="text/babel" src="../components/Navigation.js" onload="handleScriptLoad('Navigation')"></script>
    <script type="text/babel" src="../components/InteractiveProse.js" onload="handleScriptLoad('InteractiveProse')"></script>
    <script type="text/babel" src="../components/Quiz.js" onload="handleScriptLoad('Quiz')"></script>
    <script type="text/babel" src="../components/Glossary.js" onload="handleScriptLoad('Glossary')"></script>
    <script type="text/babel" src="../components/DidYouKnow.js" onload="handleScriptLoad('DidYouKnow')"></script>
    <script type="text/babel" src="../components/SectionContent.js" onload="handleScriptLoad('SectionContent')"></script>
    <script type="text/babel" src="../App.js" onload="handleScriptLoad('App')"></script>
</body>
</html>
