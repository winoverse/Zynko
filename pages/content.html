<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Turtles - Learning Content</title>
    
    <!-- Add your CSS files -->
    <link rel="stylesheet" href="../styles/styles.css">
    
    <!-- Core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9B3F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Add script loading handler -->
    <script>
        let scriptsLoaded = 0;
        const totalScripts = 12;
        
        function handleScriptLoad() {
            scriptsLoaded++;
            if (scriptsLoaded === totalScripts) {
                document.querySelector('.initial-loading').style.display = 'none';
                // Initialize the app
                const root = document.getElementById('root');
                const selectedUnit = localStorage.getItem('selectedUnit');
                const contentType = localStorage.getItem('contentType');
                const contentTitle = localStorage.getItem('contentTitle');

                ReactDOM.render(
                    React.createElement(window.App, {
                        unit: selectedUnit,
                        contentType: contentType,
                        contentTitle: contentTitle
                    }),
                    root
                );
            }
        }
    </script>

    <!-- Load components in correct order -->
    <script type="text/babel" src="../context/SectionContext.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/Loading.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/exercises/WordFill.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/exercises/MatchingExercise.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/exercises/SeaWordsExercise.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/Navigation.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/InteractiveProse.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/Quiz.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/Glossary.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/DidYouKnow.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../components/SectionContent.js" onload="handleScriptLoad()"></script>
    <script type="text/babel" src="../App.js" onload="handleScriptLoad()"></script>
</body>
</html>
