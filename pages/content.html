<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Turtles - Learning Content</title>
    
    <!-- Core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <style>
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9B3F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Add script loading handler -->
    <script>
        console.log('Starting script initialization...');
        let scriptsLoaded = 0;
        const totalScripts = 12;
        const loadedComponents = new Set();

        // Add this to track script loading
        const scriptStatus = {
            SectionContext: false,
            Loading: false,
            App: false,
            SectionContent: false
        };

        function handleScriptLoad(scriptPath) {
            try {
                scriptsLoaded++;
                const componentName = scriptPath.split('/').pop().replace('.js', '');
                loadedComponents.add(componentName);
                
                // Log each script load
                console.log(`Loading ${componentName}... (${scriptsLoaded}/${totalScripts})`);

                // Update status
                if (scriptStatus.hasOwnProperty(componentName)) {
                    scriptStatus[componentName] = true;
                }

                // Check if critical components are loaded
                if (scriptsLoaded === totalScripts) {
                    console.log('All scripts loaded, checking components...');
                    console.log('Component status:', scriptStatus);
                    
                    // Immediate initialization
                    initializeApp();
                }
            } catch (error) {
                console.error(`Error in handleScriptLoad for ${scriptPath}:`, error);
            }
        }

        function initializeApp() {
            try {
                console.log('Initializing app...');
                
                // Check for React
                if (!window.React || !window.ReactDOM) {
                    throw new Error('React or ReactDOM not loaded');
                }

                const root = document.getElementById('root');
                if (!root) {
                    throw new Error('Root element not found');
                }

                // Remove initial loading spinner
                const loadingElement = document.querySelector('.initial-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }

                console.log('Rendering app...');
                ReactDOM.render(
                    React.createElement(window.App, {
                        unit: '1',
                        contentType: 'Prose',
                        contentTitle: 'Introduction'
                    }),
                    root
                );
                
                console.log('App rendered');
            } catch (error) {
                console.error('Error in initializeApp:', error);
                // Show error to user
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `<div style="color: red; padding: 20px;">
                        Error loading application: ${error.message}
                    </div>`;
                }
            }
        }

        // Add global error handler
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });

        // Log when the script starts
        console.log('Script handler initialized');
    </script>

    <!-- Update script loading order -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin 
        onload="console.log('React loaded')"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin 
        onload="console.log('ReactDOM loaded')"></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin 
        onload="console.log('Framer Motion loaded')"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" 
        onload="console.log('Babel loaded')"></script>

    <!-- Then load your components -->
    <script type="text/babel" src="../context/SectionContext.js" 
        onload="handleScriptLoad('../context/SectionContext.js')"></script>
    <script type="text/babel" src="../components/Loading.js" 
        onload="handleScriptLoad('../components/Loading.js')"></script>
    <script type="text/babel" src="../components/exercises/WordFill.js" 
        onload="handleScriptLoad('../components/exercises/WordFill.js')"></script>
    <script type="text/babel" src="../components/exercises/MatchingExercise.js" 
        onload="handleScriptLoad('../components/exercises/MatchingExercise.js')"></script>
    <script type="text/babel" src="../components/exercises/SeaWordsExercise.js" 
        onload="handleScriptLoad('../components/exercises/SeaWordsExercise.js')"></script>
    <script type="text/babel" src="../components/Navigation.js" 
        onload="handleScriptLoad('../components/Navigation.js')"></script>
    <script type="text/babel" src="../components/InteractiveProse.js" 
        onload="handleScriptLoad('../components/InteractiveProse.js')"></script>
    <script type="text/babel" src="../components/Quiz.js" 
        onload="handleScriptLoad('../components/Quiz.js')"></script>
    <script type="text/babel" src="../components/Glossary.js" 
        onload="handleScriptLoad('../components/Glossary.js')"></script>
    <script type="text/babel" src="../components/DidYouKnow.js" 
        onload="handleScriptLoad('../components/DidYouKnow.js')"></script>
    <script type="text/babel" src="../components/SectionContent.js" 
        onload="handleScriptLoad('../components/SectionContent.js')"></script>
    <script type="text/babel" src="../App.js" 
        onload="handleScriptLoad('../App.js')"></script>
</body>
</html>
