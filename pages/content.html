<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Turtles - Learning Content</title>
    
    <!-- Core dependencies first -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js" crossorigin></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <style>
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF9B3F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Add script loading handler -->
    <script>
        let scriptsLoaded = 0;
        const totalScripts = 12;
        const loadedComponents = new Set();

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { msg, url, lineNo, columnNo, error });
            return false;
        };

        function handleScriptLoad(scriptPath) {
            try {
                scriptsLoaded++;
                const componentName = scriptPath.split('/').pop().replace('.js', '');
                loadedComponents.add(componentName);
                
                console.log(`[${scriptsLoaded}/${totalScripts}] Loaded: ${componentName}`);
                console.log(`Component ${componentName} available:`, !!window[componentName]);

                if (scriptsLoaded === totalScripts) {
                    console.log('=== All scripts loaded ===');
                    console.log('Loaded components:', Array.from(loadedComponents));
                    console.log('Available on window:', Object.keys(window).filter(k => 
                        ['App', 'Loading', 'SectionContext', 'SectionContent'].includes(k)
                    ));
                    
                    // Give a small delay before initialization
                    setTimeout(() => {
                        console.log('Starting initialization...');
                        initializeApp();
                    }, 500);
                }
            } catch (error) {
                console.error(`Error loading ${scriptPath}:`, error);
            }
        }

        function initializeApp() {
            try {
                const root = document.getElementById('root');
                if (!root) throw new Error('Root element not found');

                if (!window.App) throw new Error('App component not found');
                if (!window.SectionContext) throw new Error('SectionContext not found');
                if (!window.SectionContent) throw new Error('SectionContent not found');
                if (!window.Loading) throw new Error('Loading component not found');

                console.log('All required components available, rendering app...');

                ReactDOM.render(
                    React.createElement(window.App, {
                        unit: '1',
                        contentType: 'Prose',
                        contentTitle: 'Introduction'
                    }),
                    root
                );
            } catch (error) {
                console.error('Initialization error:', error);
            }
        }
    </script>

    <!-- Then load your components with named handlers -->
    <script type="text/babel" src="../context/SectionContext.js" 
        onload="handleScriptLoad('../context/SectionContext.js')"></script>
    <script type="text/babel" src="../components/Loading.js" 
        onload="handleScriptLoad('../components/Loading.js')"></script>
    <script type="text/babel" src="../components/exercises/WordFill.js" 
        onload="handleScriptLoad('../components/exercises/WordFill.js')"></script>
    <script type="text/babel" src="../components/exercises/MatchingExercise.js" 
        onload="handleScriptLoad('../components/exercises/MatchingExercise.js')"></script>
    <script type="text/babel" src="../components/exercises/SeaWordsExercise.js" 
        onload="handleScriptLoad('../components/exercises/SeaWordsExercise.js')"></script>
    <script type="text/babel" src="../components/Navigation.js" 
        onload="handleScriptLoad('../components/Navigation.js')"></script>
    <script type="text/babel" src="../components/InteractiveProse.js" 
        onload="handleScriptLoad('../components/InteractiveProse.js')"></script>
    <script type="text/babel" src="../components/Quiz.js" 
        onload="handleScriptLoad('../components/Quiz.js')"></script>
    <script type="text/babel" src="../components/Glossary.js" 
        onload="handleScriptLoad('../components/Glossary.js')"></script>
    <script type="text/babel" src="../components/DidYouKnow.js" 
        onload="handleScriptLoad('../components/DidYouKnow.js')"></script>
    <script type="text/babel" src="../components/SectionContent.js" 
        onload="handleScriptLoad('../components/SectionContent.js')"></script>
    <script type="text/babel" src="../App.js" 
        onload="handleScriptLoad('../App.js')"></script>
</body>
</html>
