<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zynko Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #FF9B3F;
            padding: 2rem 1rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .logo {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo img {
            width: 80px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .nav-links {
            list-style: none;
            padding-bottom: 1rem;
        }

        .nav-item {
            margin-bottom: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            background-image: url('/img/dashboard-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }

        .header, .welcome-banner, .subjects-section {
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
        }

        .search-bar button {
            background: #FF9B3F;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: bold;
            color: #333;
        }

        .user-class {
            color: #666;
            font-size: 0.9rem;
        }

        .notification-icon {
            cursor: pointer;
        }

        /* Welcome Banner */
        .welcome-banner {
            background: #FFB366;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            height: 160px;
        }

        .welcome-text {
            color: white;
            position: relative;
            z-index: 1;
        }

        .welcome-text h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .banner-image {
            position: absolute;
            right: 70px;
            height: 220px;
            width: auto;
            z-index: 1;
            transform: translateY(-148px);
        }

        .banner-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Subjects Grid */
        .subjects-section h3 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-color: #FF9B3F;
        }

        .subject-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .subject-name {
            color: #333;
            font-weight: 500;
        }

        /* Custom scrollbar for webkit browsers (Chrome, Safari, Edge) */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Update mobile styles */
        @media (max-width: 768px) {
            /* Remove previous mobile nav styles */
            .sidebar {
                transform: translateX(100%);
                right: 0;
                left: auto;
                top: 0;
                width: 250px;
                height: 100vh;
                transition: transform 0.3s ease;
                padding: 2rem 1rem;
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            /* Hamburger Menu */
            .hamburger {
                display: block;
                position: fixed;
                right: 20px;
                top: 20px;
                z-index: 1001;
                background: none;
                border: none;
                cursor: pointer;
                padding: 0;
            }

            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                background: #FF9B3F;
                margin: 5px 0;
                transition: all 0.3s ease;
                border-radius: 3px;
            }

            /* Hamburger Animation */
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }

            /* Overlay */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .overlay.active {
                display: block;
            }

            /* Keep logo visible in mobile sidebar */
            .logo {
                display: block;
                margin-bottom: 2rem;
            }

            /* Adjust nav links for mobile */
            .nav-links {
                flex-direction: column;
                padding: 0;
            }

            .nav-item {
                margin: 0.5rem 0;
            }

            .nav-link {
                padding: 0.8rem 1rem;
                font-size: 1rem;
                flex-direction: row;
            }

            .nav-link svg {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            /* Show all nav items */
            .nav-item:nth-child(n+6) {
                display: block;
            }

            /* Main content adjustments */
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }

        /* Additional breakpoint for very small devices */
        @media (max-width: 380px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }

            .welcome-text h2 {
                font-size: 1.3rem;
            }

            .banner-image {
                height: 150px;
            }
        }

        /* Update mobile header styles */
        .mobile-header {
            display: none; /* Hide by default */
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex; /* Show only on mobile */
                align-items: center;
                justify-content: space-between;
                margin-bottom: 1rem;
            }

            .mobile-logo {
                width: 40px;
                height: auto;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="search-bar">
                <input type="text" placeholder="Type something here">
                <button>Search</button>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <div class="user-name">Jai shree</div>
                    <div class="user-class">Class 7</div>
                </div>
                <svg class="notification-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
        </header>

        <!-- Welcome Banner -->
        <section class="welcome-banner">
            <div class="welcome-text">
                <div class="banner-date" id="currentDate"></div>
                <h2>Welcome back, jai shree!</h2>
                <p>Always stay updated in your student portal</p>
            </div>
            <img src="/img/student-avatar.png" alt="Student" class="banner-image">
        </section>

        <!-- Subjects Section -->
        <section class="subjects-section">
            <h3>Subjects</h3>
            <div class="subjects-grid">
                <div class="subject-card">
                    <img src="/img/tamil-icon.png" alt="Tamil" class="subject-icon">
                    <div class="subject-name">Tamil</div>
                </div>
                <div class="subject-card">
                    <img src="/img/english-icon.png" alt="English" class="subject-icon">
                    <div class="subject-name">English</div>
                </div>
                <div class="subject-card">
                    <img src="/img/maths-icon.png" alt="Maths" class="subject-icon">
                    <div class="subject-name">Maths</div>
                </div>
                <div class="subject-card">
                    <img src="/img/science-icon.png" alt="Science" class="subject-icon">
                    <div class="subject-name">Science</div>
                </div>
                <div class="subject-card">
                    <img src="/img/social-icon.png" alt="Social" class="subject-icon">
                    <div class="subject-name">Social</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Hamburger Menu Button -->
    <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Add this script before closing body tag -->
    <script>
        // Format and display current date
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', options);

        // Hamburger Menu functionality
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Close menu when clicking overlay
        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
