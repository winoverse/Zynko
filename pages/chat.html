<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat - Zynko</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 250px;
            height: 100vh;
            background: #f5f5f5;
        }

        /* Main chat area */
        .chat-main {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .chat-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 70%;
        }

        .message.own {
            margin-left: auto;
        }

        .message-content {
            background: white;
            padding: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.own .message-content {
            background: #FF9B3F;
            color: white;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .sender-name {
            font-weight: 500;
        }

        .admin-tag {
            background: #FF9B3F;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
        }

        /* Input area */
        .chat-input {
            padding: 1rem;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .chat-input button {
            background: #FF9B3F;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Members sidebar */
        .members-sidebar {
            background: white;
            padding: 1rem;
        }

        .members-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .member-list {
            list-style: none;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 0;
        }

        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .online-status.online {
            background: #4CAF50;
        }

        /* Search messages */
        .search-messages {
            padding: 0.5rem;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .search-messages input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Reactions */
        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .reaction {
            padding: 2px 6px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .reaction.active {
            background: #FFE0C4;
            color: #FF9B3F;
        }

        /* Typing indicator */
        .typing-indicator {
            padding: 8px 16px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            display: none;
        }

        /* Member name styles */
        .member-name {
            font-weight: 500;
            color: #333;
        }

        /* Highlight search results */
        .message-content.highlight {
            background: #fff3e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <h2 class="community-name">Community Name</h2>
                <button class="back-btn">Back to Communities</button>
            </div>

            <div class="search-messages">
                <input type="text" placeholder="Search messages...">
            </div>

            <div class="chat-messages" id="messagesList">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Type a message..." id="messageInput">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <div class="members-sidebar">
            <div class="members-header">
                <h3>Members</h3>
            </div>
            <ul class="member-list" id="membersList">
                <!-- Members will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database-compat.js"></script>
    <script>
        // Initialize Firebase (use your config)
        const firebaseConfig = {
            apiKey: "AIzaSyDQw162F-ABofLGvXoZdqT54dxhRNBlH68",
            authDomain: "zynko-cd394.firebaseapp.com",
            projectId: "zynko-cd394",
            storageBucket: "zynko-cd394.firebasestorage.app",
            messagingSenderId: "551662653914",
            appId: "1:551662653914:web:501e9e792c7b471ada70e3",
            measurementId: "G-KSN55XH26B"

        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait for auth state to be ready
                await new Promise((resolve) => {
                    const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                        unsubscribe();
                        resolve(user);
                    });
                });

                // Get community info from sessionStorage
                const communityData = JSON.parse(sessionStorage.getItem('currentCommunity'));
                const currentUser = firebase.auth().currentUser;
                
                if (!communityData || !currentUser) {
                    alert('Session expired or not authenticated. Please try again.');
                    window.close();
                    return;
                }

                // Update community name in header
                document.querySelector('.community-name').textContent = communityData.name;

                // Back button functionality
                document.querySelector('.back-btn').addEventListener('click', () => {
                    window.close();
                });

                // Set up real-time message listener
                const messagesRef = db.collection('communities').doc(communityData.id).collection('messages');
                const query = messagesRef.orderBy('timestamp', 'desc').limit(50);

                // Load and display messages
                query.onSnapshot(async snapshot => {
                    const messagesList = document.getElementById('messagesList');
                    
                    for (const change of snapshot.docChanges()) {
                        const message = change.doc.data();
                        const messageId = change.doc.id;
                        
                        if (change.type === 'added') {
                            const messageElement = await createMessageElement(message, messageId);
                            messagesList.insertBefore(messageElement, messagesList.firstChild);
                        }
                        else if (change.type === 'modified') {
                            const existingMsg = document.querySelector(`[data-message-id="${messageId}"]`);
                            if (existingMsg) {
                                existingMsg.replaceWith(await createMessageElement(message, messageId));
                            }
                        }
                        else if (change.type === 'removed') {
                            const msgToRemove = document.querySelector(`[data-message-id="${messageId}"]`);
                            if (msgToRemove) msgToRemove.remove();
                        }
                    }
                }, error => {
                    console.error('Error loading messages:', error);
                    alert('Error loading messages. Please refresh the page.');
                });

                // Send message functionality
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendMessage');

                async function sendMessage() {
                    const content = messageInput.value.trim();
                    if (!content) return;

                    try {
                        await messagesRef.add({
                            content,
                            senderId: currentUser.uid,
                            senderName: currentUser.displayName || 'Anonymous',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            reactions: {}
                        });

                        messageInput.value = '';
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }

                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // Create message element helper function
                async function createMessageElement(message, messageId) {
                    const div = document.createElement('div');
                    div.className = `message ${message.senderId === currentUser.uid ? 'own' : ''}`;
                    div.dataset.messageId = messageId;

                    const time = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString() : '';
                    
                    // Get community data to check if user is admin
                    let isAdmin = false;
                    try {
                        const communityRef = db.collection('communities').doc(communityData.id);
                        isAdmin = communityRef.get().then(doc => doc.data().createdBy === currentUser.uid);
                    } catch (error) {
                        console.error('Error checking admin status:', error);
                    }

                    div.innerHTML = `
                        <div class="message-info">
                            <span class="sender-name">${message.senderName}</span>
                            ${message.senderId === communityData.createdBy ? '<span class="admin-tag">Admin</span>' : ''}
                            <span class="timestamp">${time}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                        <div class="message-reactions">
                            <button class="reaction" data-reaction="üëç">üëç ${Object.keys(message.reactions || {}).filter(uid => message.reactions[uid] === 'üëç').length}</button>
                            <button class="reaction" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è ${Object.keys(message.reactions || {}).filter(uid => message.reactions[uid] === '‚ù§Ô∏è').length}</button>
                        </div>
                        ${(message.senderId === currentUser.uid || isAdmin) ? 
                            '<button class="delete-message">Delete</button>' : ''}
                    `;

                    // Add reaction handlers
                    div.querySelectorAll('.reaction').forEach(btn => {
                        btn.addEventListener('click', () => handleReaction(messageId, btn.dataset.reaction));
                    });

                    // Add delete handler
                    const deleteBtn = div.querySelector('.delete-message');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', () => handleDelete(messageId));
                    }

                    return div;
                }

                // Handle reactions
                async function handleReaction(messageId, reaction) {
                    try {
                        const messageRef = messagesRef.doc(messageId);
                        const doc = await messageRef.get();
                        const reactions = doc.data().reactions || {};

                        if (reactions[currentUser.uid] === reaction) {
                            // Remove reaction
                            delete reactions[currentUser.uid];
                        } else {
                            // Add/update reaction
                            reactions[currentUser.uid] = reaction;
                        }

                        await messageRef.update({ reactions });
                    } catch (error) {
                        console.error('Error updating reaction:', error);
                    }
                }

                // Handle message deletion
                async function handleDelete(messageId) {
                    if (confirm('Are you sure you want to delete this message?')) {
                        try {
                            await messagesRef.doc(messageId).delete();
                        } catch (error) {
                            console.error('Error deleting message:', error);
                        }
                    }
                }

                // Online status tracking
                const statusRef = db.collection('status');
                
                // Set user online when they open chat
                async function setUserOnlineStatus(online) {
                    try {
                        await statusRef.doc(currentUser.uid).set({
                            online,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                            displayName: currentUser.displayName || 'Anonymous'
                        });
                    } catch (error) {
                        console.error('Error updating online status:', error);
                    }
                }

                // Update online status when window/tab closes
                window.addEventListener('beforeunload', () => {
                    setUserOnlineStatus(false);
                });

                // Set initial online status
                setUserOnlineStatus(true);

                // Load and update members list with online status
                const communityRef = db.collection('communities').doc(communityData.id);
                const membersList = document.getElementById('membersList');

                // Get community members and their online status
                async function updateMembersList() {
                    const doc = await communityRef.get();
                    const members = doc.data().members;
                    const createdBy = doc.data().createdBy;

                    membersList.innerHTML = '';

                    // Get online status for all members
                    const statusDocs = await statusRef.where(firebase.firestore.FieldPath.documentId(), 'in', members).get();
                    const onlineStatus = {};
                    statusDocs.forEach(doc => {
                        onlineStatus[doc.id] = doc.data();
                    });

                    // Create member list items
                    for (const memberId of members) {
                        const status = onlineStatus[memberId] || { online: false };
                        const li = document.createElement('li');
                        li.className = 'member-item';
                        li.innerHTML = `
                            <span class="online-status ${status.online ? 'online' : ''}"></span>
                            <span class="member-name">${status.displayName || 'Anonymous'}</span>
                            ${memberId === createdBy ? '<span class="admin-tag">Admin</span>' : ''}
                        `;
                        membersList.appendChild(li);
                    }
                }

                // Initial members list update
                updateMembersList();

                // Listen for online status changes
                statusRef.onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'modified') {
                            updateMembersList();
                        }
                    });
                });

                // Add message search functionality
                const searchInput = document.querySelector('.search-messages input');
                let searchTimeout;

                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(async () => {
                        const searchTerm = e.target.value.toLowerCase().trim();
                        
                        if (!searchTerm) {
                            // Reset to normal message view
                            query.onSnapshot(snapshot => {
                                // ... existing snapshot handler
                            });
                            return;
                        }

                        try {
                            const searchResults = await messagesRef
                                .orderBy('timestamp', 'desc')
                                .get();

                            const messagesList = document.getElementById('messagesList');
                            messagesList.innerHTML = '';

                            searchResults.forEach(doc => {
                                const message = doc.data();
                                if (message.content.toLowerCase().includes(searchTerm)) {
                                    const messageElement = createMessageElement(message, doc.id);
                                    messagesList.appendChild(messageElement);
                                }
                            });
                        } catch (error) {
                            console.error('Error searching messages:', error);
                        }
                    }, 300);
                });

                // Add typing indicator
                let typingTimeout;
                const typingRef = db.collection('communities').doc(communityData.id).collection('typing');

                messageInput.addEventListener('input', () => {
                    clearTimeout(typingTimeout);
                    
                    // Set typing status
                    typingRef.doc(currentUser.uid).set({
                        displayName: currentUser.displayName || 'Anonymous',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Clear typing status after 2 seconds of no input
                    typingTimeout = setTimeout(() => {
                        typingRef.doc(currentUser.uid).delete();
                    }, 2000);
                });

                // Show typing indicators
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                messagesList.after(typingIndicator);

                typingRef.onSnapshot(snapshot => {
                    const now = Date.now();
                    const typing = [];

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        // Only show typing indicator if timestamp is within last 2 seconds
                        if (data.timestamp && now - data.timestamp.toDate().getTime() < 2000) {
                            typing.push(data.displayName);
                        }
                    });

                    if (typing.length > 0) {
                        typingIndicator.textContent = `${typing.join(', ')} ${typing.length === 1 ? 'is' : 'are'} typing...`;
                        typingIndicator.style.display = 'block';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                });
            } catch (error) {
                console.error('Error initializing chat:', error);
                alert('Failed to initialize chat. Please try again.');
                window.close();
            }
        });
    </script>
</body>
</html>
